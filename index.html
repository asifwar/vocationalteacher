<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 21st Birthday Baby Jani!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    color: white;
    text-align: center;
    overflow: hidden;
    padding: 20px;
  }

  /* Small "tap anywhere" hint */
  #hint {
    position: absolute;
    bottom: 20px;
    font-size: 0.7em;
    color: #555;
  }

  .container {
    max-width: 400px;
    padding: 20px;
    background: rgba(0,0,0,0.6);
    border-radius: 15px;
    opacity: 0;
    transform: scale(0.7);
    transition: all 1s ease;
  }

  .container.show {
    opacity: 1;
    transform: scale(1);
  }

  h1 {
    font-size: 1.8em;
    color: #FF4E50;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.3em;
    color: #fff;
    margin-bottom: 15px;
  }

  #typed-message {
    font-size: 1em;
    color: #ddd;
    line-height: 1.4;
    min-height: 80px;
    white-space: pre-wrap;
  }

  .heart {
    font-size: 2em;
    color: #FF4E50;
    animation: beat 1s infinite alternate;
    margin-top: 20px;
    display: none;
  }

  @keyframes beat {
    to { transform: scale(1.3); }
    from { transform: scale(1); }
  }

  .confetti {
    position: absolute;
    font-size: 1.5em;
    animation: float 5s linear infinite;
    color: #FF4E50;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(-600px) rotate(360deg); opacity:0; }
  }

  @media(max-width: 350px){
    h1 { font-size: 1.5em; }
    h2 { font-size: 1.1em; }
    #typed-message { font-size: 0.95em; }
  }
</style>
</head>
<body>

<div class="container" id="surprise">
  <h1 id="name-text" style="display:none;">Happy 21st Birthday, Baby Jani! üéâ</h1>
  <div id="typed-message"></div>
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<div id="hint">tap anywhere</div>

<!-- Optional voice -->
<audio id="voice" src="YOUR_VOICE_FILE.mp3"></audio>

<script>
const container = document.getElementById('surprise');
const typedDiv = document.getElementById('typed-message');

// Personal message
const message = `Baby Jani ‚ù§Ô∏è,\n\nYou stood with me when no one did. You helped me in my hardest times, made me feel proud because of your rich character, and made me feel loved every single day.\n\nI love you so much.\n- Your Asii üíï`;

// Function to type message
function typeMessage(text, element, speed) {
  let i = 0;
  const interval = setInterval(() => {
    element.innerHTML += text.charAt(i);
    i++;
    if(i >= text.length) clearInterval(interval);
  }, speed);
}

// Function to create confetti
function createConfetti(num){
  for(let i=0;i<num;i++){
    const conf = document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.fontSize = (Math.random()*20+10) + 'px';
    conf.style.animationDuration = (Math.random()*3 + 4) + 's';
    conf.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(conf);
    setTimeout(()=> conf.remove(), 5000);
  }
}

// Tap anywhere to start the magic
document.body.addEventListener('click', () => {
  container.classList.add('show');
  document.getElementById('hint').style.display = 'none';
  
  document.getElementById('name-text').style.display = 'block';
  
  setTimeout(() => {
    typeMessage(message, typedDiv, 50);
  }, 500);

  setTimeout(() => {
    document.getElementById('heart').style.display = 'block';
    createConfetti(30);
  }, 5000);

  // Play voice
  const audio = document.getElementById('voice');
  if(audio) audio.play();
}, { once:true });

</script>
</body>
</html>
