<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy 21st Birthday Baby Jani!</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
    color: white;
    text-align: center;
  }

  /* Full-screen video background */
  .video-wrapper {
    position: fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    z-index: 1;
    overflow: hidden;
  }

  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* Container for text and heart/confetti */
  .container {
    position: relative;
    z-index: 2;
    max-width: 400px;
    margin: auto;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0,0,0,0.4);
    padding: 20px;
    border-radius: 15px;
    opacity: 0;
    transition: all 1s ease;
  }

  .container.show {
    opacity: 1;
  }

  h1 {
    font-size: 1.8em;
    color: #FF4E50;
    margin-bottom: 10px;
  }

  #typed-message {
    font-size: 1em;
    line-height: 1.4;
    min-height: 80px;
    white-space: pre-wrap;
    color: #fff;
  }

  .heart {
    font-size: 2em;
    color: #FF4E50;
    animation: beat 1s infinite alternate;
    margin-top: 20px;
    display: none;
  }

  @keyframes beat {
    to { transform: scale(1.3); }
    from { transform: scale(1); }
  }

  .confetti {
    position: absolute;
    font-size: 1.5em;
    animation: float 5s linear infinite;
    color: #FF4E50;
  }

  @keyframes float {
    0% { transform: translateY(0) rotate(0deg); opacity:1; }
    100% { transform: translateY(-600px) rotate(360deg); opacity:0; }
  }

  #hint {
    position: absolute;
    bottom: 20px;
    font-size: 0.7em;
    color: #ddd;
    z-index: 2;
  }

  @media(max-width: 350px){
    h1 { font-size: 1.5em; }
    #typed-message { font-size: 0.95em; }
  }
</style>
</head>
<body>

<!-- Full-screen video -->
<div class="video-wrapper" id="video">
  <video id="bgvideo" loop playsinline style="width:100%; height:100%; object-fit:cover;">
    <source src="https://raw.githubusercontent.com/asifwar/vocationalteacher/main/Newbj.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>

<!-- Text, hearts, confetti container -->
<div class="container" id="surprise">
  <h1 id="name-text" style="display:none;">Happy 21st Birthday, Baby Jani! üéâ</h1>
  <div id="typed-message"></div>
  <div class="heart" id="heart">‚ù§Ô∏è</div>
</div>

<div id="hint">tap anywhere</div>

<script>
const container = document.getElementById('surprise');
const typedDiv = document.getElementById('typed-message');
const video = document.getElementById('bgvideo');

const message = `Baby Jani ‚ù§Ô∏è,\n\nYou stood with me when no one did. You helped me in my hardest times, made me feel proud because of your rich character, and made me feel loved every single day.\n\nI love you so much.\n- Your Asii üíï`;

function typeMessage(text, element, speed) {
  let i = 0;
  const interval = setInterval(() => {
    element.innerHTML += text.charAt(i);
    i++;
    if(i >= text.length) clearInterval(interval);
  }, speed);
}

function createConfetti(num){
  for(let i=0;i<num;i++){
    const conf = document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.fontSize = (Math.random()*20+10) + 'px';
    conf.style.animationDuration = (Math.random()*3 + 4) + 's';
    conf.innerHTML = '‚ù§Ô∏è';
    document.body.appendChild(conf);
    setTimeout(()=> conf.remove(), 5000);
  }
}

// Tap to trigger video + surprise
document.body.addEventListener('click', () => {
  video.play(); // start video with sound
  container.classList.add('show');
  document.getElementById('hint').style.display = 'none';

  document.getElementById('name-text').style.display = 'block';

  setTimeout(() => typeMessage(message, typedDiv, 50), 500);
  setTimeout(() => { document.getElementById('heart').style.display = 'block'; createConfetti(30); }, 5000);
}, { once:true });
</script>


</body>
</html>
