<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Result</title>

<!-- Cursive Font -->
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:black;
  overflow:hidden;
  color:white;
}

/* ---------- GOVT GATE ---------- */
#gate{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:10;
}

.gate-box{
  text-align:center;
}

#viewBtn{
  margin-top:25px;
  padding:12px 30px;
  font-size:1em;
  background:white;
  color:black;
  border:none;
  border-radius:8px;
  cursor:pointer;
}

/* ---------- FULL REEL VIDEO ---------- */
.video-wrapper{
  position:fixed;
  inset:0;
  display:none;
  z-index:1;
}

.video-wrapper.show{
  display:block;
}

video{
  width:100%;
  height:100%;
  object-fit:cover; /* FULL REEL */
}

/* ---------- TEXT OVER VIDEO (BOTTOM) ---------- */
.container{
  position:absolute;
  bottom:40px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:420px;
  background:rgba(0,0,0,0.55);
  padding:18px;
  border-radius:15px;
  text-align:center;
  font-family:'Dancing Script', cursive;
  font-size:1.2em;
  opacity:0;
  transition:1.2s;
  z-index:2;
}

.container.show{
  opacity:1;
}

h1{
  margin:0 0 10px;
  font-size:1.8em;
  color:#ff6b6b;
}

#typed-message{
  white-space:pre-wrap;
  line-height:1.4;
}

/* HEART */
.heart{
  font-size:2em;
  margin-top:10px;
  animation:beat 1s infinite alternate;
  display:none;
}

@keyframes beat{
  from{transform:scale(1);}
  to{transform:scale(1.3);}
}

/* CONFETTI */
.confetti{
  position:fixed;
  top:-10px;
  font-size:1.5em;
  animation:fall 4s linear infinite;
}

@keyframes fall{
  to{
    transform:translateY(110vh);
    opacity:0;
  }
}
</style>
</head>

<body>

<!-- GOVT SCREEN -->
<div id="gate">
  <div class="gate-box">
    <h2>Government of Jammu and Kashmir</h2>
    <p>Tourism & Hospitality Department</p>
    <button id="viewBtn">View Result</button>
  </div>
</div>

<!-- VIDEO -->
<div class="video-wrapper" id="videoWrap">
  <video id="bgvideo" loop playsinline preload="auto">
    <source src="https://asifwar.github.io/vocationalteacher/NewBj.mp4" type="video/mp4">
  </video>

  <!-- TEXT ON VIDEO (BOTTOM) -->
  <div class="container" id="surprise">
    <h1>Happy 21st Birthday Baby Jani ❤️</h1>
    <div id="typed-message"></div>
    <div class="heart" id="heart">❤️</div>
  </div>
</div>

<script>
const viewBtn = document.getElementById("viewBtn");
const gate = document.getElementById("gate");
const video = document.getElementById("bgvideo");
const videoWrap = document.getElementById("videoWrap");
const container = document.getElementById("surprise");
const typedDiv = document.getElementById("typed-message");

const message =
`You stood with me when no one did.
You held my hand in my hardest times.
Your character makes me proud.

I love you endlessly.
– Your Asii`;

function typeMessage(text, speed){
  let i=0;
  const interval=setInterval(()=>{
    typedDiv.innerHTML += text.charAt(i);
    i++;
    if(i >= text.length) clearInterval(interval);
  }, speed);
}

function confetti(){
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.innerHTML="❤️";
    c.style.left=Math.random()*100+"vw";
    c.style.fontSize=(Math.random()*20+10)+"px";
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),4000);
  }
}

viewBtn.addEventListener("click",()=>{
  gate.style.display="none";
  videoWrap.classList.add("show");
  video.muted=false;
  video.play();

  setTimeout(()=>{
    container.classList.add("show");
    typeMessage(message,45);
  },800);

  setTimeout(()=>{
    document.getElementById("heart").style.display="block";
    confetti();
  },4500);
});
</script>

</body>
</html>
